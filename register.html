<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
</head>

<body>
    <div class="wrapper">
        <form>
            <label for="inpNome">Nome:</label> <br>
            <input id="inpNome" type="text" placeholder="Digite seu nome aqui" required> <br> <br>
            <label for="inpSobrenome">Sobrenome:</label> <br>
            <input id="inpSobrenome" type="text" placeholder="Digite seu sobrenome aqui" required> <br> <br>
            <label for="inpEmail">Email:</label> <br>
            <input id="inpEmail" type="email" placeholder="Digite seu email aqui" required> <br> <br>
            <label for="inpSenha">Senha:</label> <br>
            <input id="inpSenha" type="password" placeholder="Digite sua senha aqui" required> <br> <br>
            <label for="inpNumero">Número de telefone:</label> <br>
            <input id="inpNumero" type="tel" placeholder="Digite seu número aqui" required> <br> <br>
            <input type="submit" value="Cadastrar usuário"> <br> <br>
            <span>Já possui uma conta? <a href="./login.html">Logar</a></span>
        </form>
    </div>
</body>

</html>
